<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Cadastro - PHP</title>
    <link rel="stylesheet" href="cadastros.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
</head>
<body>

    <form action="../Controller/cadastro.php" method="post">
        <h1>Formulário de Cadastro</h1>
    <div class="infocad">
        <p>Login: <input type="text" name="login" required></p>
        <p>Senha: <input type="password" name="senha" required></p>
        <p>Conf. a senha: <input type="password" name="c_senha" required></p>
        <script>
        $( function() {
            $( "#data_n" ).datepicker();
          } );
          </script>         
        <p>Data de Nasc: <input type="text" id="data_n" required></p>
    </div>
        <p>
            <input type="submit" value="Realizar Cadastro">
            <input type="reset" value="Limpar Dados">
        </p>
    </form>
    

    <p><a class="inicial" href="login.html">Já é cadastrado? Clique aqui para realizar o login!</a></p>

</body>
</html>
